<div style="{{getDirection()}}" class="container" data-ng-controller="loginCtrl as lctrl">
    <div class="block-header">
        <h2>Login User</h2>


    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h2>Login User
                    </small></h2>
            </div>

            <div class="card-body card-padding">
                <form role="form">
                    <div class="form-group fg-line">
                        <label for="exampleInputEmail1">Email address</label>
                        <input ng-model="user.email" type="email" class="form-control input-sm" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group fg-line">
                        <label for="exampleInputPassword1">Password</label>
                        <input ng-model="user.password" type="password" class="form-control input-sm" id="exampleInputPassword1" placeholder="Password">
                    </div>


                    <button ng-click="login_user()" type="submit" class="btn btn-primary btn-sm m-t-10">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>




</div>
